<div *ngIf="recipe">
    <h2>{{recipe.name}}</h2>
    <p>{{recipe.description}}</p>

    <h3>Ingredients</h3>
    <ul>
        <li *ngFor="let i of recipe.ingredients">{{i}}</li>
    </ul>

    <h3>Instructions</h3>
    <p>{{recipe.instructions}}</p>

    <button (click)="editRecipe()">Edit</button>
    <button (click)="back()">Back</button>
</div>
